{% extends "header.html" %}

{% block body %}
		<div class="container-fluid" style="padding-top: 75px;">
		<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
		<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
		<div class="table-responsive">
		<table class="table table-hover table-bordered table-responsive">
		  <thead class="thead-dark">
			<tr>
			  <th>#</th>
			  <th>Name</th>
			  <th>B3ID</th>
			  <th>Visits</th>
			  <th>Aliases</th>
			  <th>GUID</th>
			  <th>Address</th>
			  <th>IP</th>
			  <th>ScreenShot</th>
			  <th>Banned By</th>
			</tr>
		  </thead>
		  <tbody>
			{% for row in data %}
				<tr>
				  <th scope="row">{{row[0]}}</th>
				  <td>{{row[1]}}</td>
				  <td>{{row[2]}}</td>
				  <td>{{row[3]}}</td>
				  <td>{{row[4]}}</td>
				  <td>{{row[5]}}</td>
				  <td>{{row[6]}}</td>
				  <td>{{row[7]}}</td>
				  <td><a class="ssviewer" href="#" data-image-id="" data-toggle="modal" data-title="{{row[0]}} - {{row[1]}}  (@{{row[2]}})" data-caption="" data-image="//www.blackassassins.tk/static/screenshots/{{row[0]}}.jpg" data-target="#ss-view">
						<button type="button" class="btn btn-danger">View ScreenShot</button>
				  </a></td>	
				  <td>{{row[9]}}</td>
				</tr>
			{% endfor %}
		  </tbody>
		</table>
		</div>
		</div>
		<div class="modal fade" id="ss-view" tabindex="-1" role="dialog" aria-labelledby="BannedViewer" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="ss-view-title"></h4>
					</div>
					<div class="modal-body">
						<img id="ss-view-image" class="img-fluid" src="">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success mr-auto" id="show-previous-image">Previous</button>
						<button type="button" id="fb-share-now" class="btn btn-primary mr-auto">Share on facebook</button>
						<button type="button" id="show-next-image" class="btn btn-success">Next</button>
					</div>
				</div>
			</div>
		</div>
	<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
{% endblock %}
