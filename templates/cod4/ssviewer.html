{% extends "header.html" %}

{% block body %}

	<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
	

	<div class="table-responsive">
	<table id="sstable" class="table table-striped table-bordered" cellspacing="0" width="100%">
	  <thead class="thead-dark">
		<tr>
		  <th>#</th>
		  <th>Name</th>
		  <th>B3ID</th>
		  <th>GUID</th>
		  <th>Prediction</th>
		  <th>ScreenShot</th>
		</tr>
	  </thead>
	  <tbody>
		{% for row in data %}
			<tr>
			  <th scope="row">{{row[0]}}</th>
			  <td>{{row[1]}}</td>
			  <td>{{row[2]}}</td>
			  <td>{{row[3]}}</td>
			  <td>{{row[4]}}</td>
			  <td><a class="ssviewer" href="#" data-image-id="" data-toggle="modal" data-ss-id="{{row[0]}}" data-title="{{row[0]}} - {{row[1]}}  (@{{row[2]}})" data-caption="" data-image="//www.blackassassins.tk/static/screenshots/{{row[0]}}.jpg" data-target="#ss-view">
					<button type="button" class="btn btn-success">View ScreenShot</button>
			  </a></td>
			  
			</tr>
		{% endfor %}
	  </tbody>
	</table>	
	<div class="modal fade" id="ss-view" tabindex="-1" role="dialog" aria-labelledby="ScreenShotViewer" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="ss-view-title"></h4>
				</div>
				<div class="modal-body">
					<img id="ss-view-image" class="img-fluid" src="">

					<center>
						<ins class="adsbygoogle"
							 style="display:block"
							 data-ad-client="ca-pub-5797834730464175"
							 data-ad-slot="6943863363"
							 data-ad-format="auto"></ins>
					</center>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success mr-auto" id="show-previous-image">Previous</button>
					  {% if session.logged_in and session.level >= 16 %}
						<button type="button" class="btn btn-danger mr-auto" id="ban-player">Ban Player</button>
					  {% endif %}
					<button type="button" id="fb-share-now" class="btn btn-primary mr-auto">Share on facebook</button>
					<button type="button" id="show-next-image" class="btn btn-success">Next</button>
				</div>
			</div>
		</div>
	</div>	
	</div>	

	<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

{% endblock %}
