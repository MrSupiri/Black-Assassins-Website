{% extends "header.html" %} 
{% block body %}
	<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
	<div class="table-responsive">
	<table id="penalties" class="table table-striped table-bordered" cellspacing="0" width="100%">
	  <thead class="thead-dark">
		<tr>
		  <th>#</th>
		  <th>Type</th>
		  <th>Player</th>
		  <th>Reason</th>
		  <th>Admin</th>
		  <th>Expire Time</th>
		  <th>Admin Abuse</th>
		</tr>
	  </thead>
	  <tbody>
		{% for row in data %}
			<tr>
			  <th scope="row">{{row[0]}}</th>
			  <td>{{row[1]}}</td>
			  <td>{{row[2]}}</td>
			  <td>{{row[3]}}</td>
			  {% if row[4] != None and row[4] != '' %}
				<td>{{row[4]}}</td>
			  {% else %}
				<td>System</td>
			  {% endif %}
			  <td>{{row[5]}}</td>	  
			  <td><a href="//forum.blackassassins.tk/forum/5-ban-appeals"><button type="button" class="btn btn-danger">Make Appeal</button></a></td>	  
			</tr>
		{% endfor %}
	  </tbody>
	</table>
	</div>
	<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
{% endblock %}
