{% extends "header.html" %}

{% block body %}
	<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
	<div class="table-responsive">
	<table class="table table-hover table-bordered" id='admintable'>
	  <thead class="thead-dark">
		<tr>
		  <th>#</th>
		  <th>Name</th>
		  <th>B3ID</th>
		  <th>GUID</th>
		  <th>Rank</th>
		  <th>Last IP</th>
		  <th>Last Vists</th>
		</tr>
	  </thead>
	  <tbody>
		{% for row in data %}
			<tr>
			  <th scope="row">{{loop.index}} </th>
			  <td>{{row[0]}}</td>
			  <td>{{row[1]}}</td>
			  <td>{{row[2]}}</td>
			  <td>{{row[3]}}</td>
			  <td>{{row[4]}}</td>
			  <td>{{row[5]}}</td>
			  
			</tr>
		{% endfor %}
	  </tbody>
	</table>
	</div>
	<center><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5797834730464175" data-ad-slot="6943863363" data-ad-format="auto"></ins></center>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
{% endblock %}
